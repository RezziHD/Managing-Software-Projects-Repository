    <!--This is the form-->
    <div class="container">
        <h1>Add New Staff Member</h1>
        <form>
            <!--This is a to have two fields together-->
            <div class="row">
                <div class="col">
                    <!--This is a text field-->
                    <div class="mb-3">
                        <label for="FirstName" class="form-label">Given Name</label>
                        <input type="text" class="form-control" id="FirstName">
                    </div>
                </div>
                <div class="col">
                    <!--This is a text field-->
                    <div class="mb-3">
                        <label for="LastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="LastName">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <!--This is a date field-->
                    <div class="mb-3">
                        <label for="DOB" class="form-label">Date Of Birth</label>
                        <input type="date" class="form-control" id="DOB">
                    </div>
                </div>
                <div class="col">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="Email">
                    </div>
                </div>
                <div class="col">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="Address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="Address">
                    </div>
                </div>
                <div class="col">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <!--This is a text field-->
                    <div class="mb-3">
                        <label for="Suburb" class="form-label">Suburb</label>
                        <input type="text" class="form-control" id="Suburb">
                    </div>
                </div>
                <div class="col">
                    <!--This is a text field-->
                    <div class="mb-3">
                        <label for="Postcode" class="form-label">Postcode</label>
                        <input type="text" class="form-control" id="Postcode">
                    </div>
                </div>
                <div class="col">
                    <!--This is a text field-->
                    <label for="State" class="form-label">State</label>
                    <select class="form-select" aria-label="Default select example" id="State">
                        <option selected>Select a State</option>
                        <option value="ACT">ACT</option>
                        <option value="NSW">NSW</option>
                        <option value="NT">NT</option>
                        <option value="QLD">QLD</option>
                        <option value="SA">SA</option>
                        <option value="TAS">TAS</option>
                        <option value="VIC">VIC</option>
                        <option value="WA">WA</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                <label for="Role" class="form-label">Role</label>
                    <select class="form-select" aria-label="Default select example" id="Role">
                        <option selected>Select a Role</option>
                        <option value="Admin">Admin</option>
                        <option value="Staff">Staff</option>
                    </select>
                </div>
                <div class="col">
                    <!--This is a text field-->
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="text" class="form-control" id="Password">
                    </div>
                </div>
           <div class="row">
            <div class="col-auto">
                <!--This is a button field-->
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
            </div>
        </form>
    </div>

    <footer></footer>
</body>
