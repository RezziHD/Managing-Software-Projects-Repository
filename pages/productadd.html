<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add New Product</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">To Go Groceries</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Products
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Add New Member</a></li>
                            <li><a class="dropdown-item" href="#">Add New Staff Member</a></li>
                            <li><a class="dropdown-item" href="#">Add New Sales</a></li>
                            <li><a class="dropdown-item" href="#">Add New Product</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!--This is the form-->
    <div class="container">
        <h1>Add New Product</h1>
        <form>
            <div class="row">
                <div class="mb-3">
                    <label for="Product Name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="Product Name">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <!--This is a text field-->
                    <label for="Category" class="form-label">Category</label>
                    <select class="form-select" aria-label="Default select example" id="Category">
                        <option selected>Select a Category</option>
                        <option value="Dry goods">Dry Goods</option>
                        <option value="Frozen goods">Frozen Goods</option>
                        <option value="Dairy">Dairy</option>
                        <option value="Produce">Produce</option>
                        <option value="confectionery">confectionery</option>
                        <option value="Deli">Deli</option>
                        <option value="Meat">Meat</option>
                        <option value="Liquor">Liquor</option>
                        <option value="Tobacco">Tobacco</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
           
            <div class="row">
                <div class="col">
                    <!--This is a text field-->
                    <div class="mb-3">
                        <label for="Supplier" class="form-label">Supplier</label>
                        <input type="text" class="form-control" id="Supplier">
                    </div>
                </div>
                <div class="col">
                    <!--This is a text field-->
                    <div class="mb-3">
                        <label for="Price" class="form-label">Price</label>
                        <input type="text" class="form-control" id="Price">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="Product Description" class="form-label">Product Description</label>
                <textarea class="form-control" id="Product Description" rows="5"></textarea>
            </div>

             <!--This is a button field-->
            <button type="submit" class="btn btn-primary">Save</button>
         </form>

    <footer></footer>
</body>

</html>
